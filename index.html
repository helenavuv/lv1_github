<!DOCTYPE html>
<html>
<head>
<title>Github, lv1</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<form >
  <label for="naziv">Naziv predmeta:</label>
  <input type="text" id="naziv" name="naziv"><br><br>
  <label for="semestar">Semestar:</label>
  <input type="text" id="semestar" name="semestar"><br><br>
  <label for="ects">Broj ECTS bodova:</label>
  <input type="text" id="ects" name="ects"><br><br>
  <button type="button" onclick="DodajTablicu()">Dodaj</button> 
</form>
<input type="text" id="pretraga" onkeyup="Pretrazi()" placeholder="Pretrazi ime predmeta">
<table id="tablica">
  <tr>
    <th>Predmet</th>
    <th>Semestar</th>
    <th>Ects</th>
    <th>Obrisi</th>
    <th>Polozeno</th>
  </tr>
</table>






<script src="js/app.js"></script>
</body>
</html>
